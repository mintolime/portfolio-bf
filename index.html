<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Slider</title>
</head>

<body class="root">
  <header class="header">
    <div class="header__logo-container">
      <img src="./images/slider-logo.svg" alt="slider-logotype" class="header__logo">
      <p class="header__logo-sub">Slider</p>
    </div>
  </header>
  <main class="container">
    <div class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1667327670783-4a7d67eeb505?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');">
      <h2>Pasta</h2>
    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1643487237895-ed2e3d2eb6ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1888&q=80');
        ">
      <h2>Macaron</h2>
    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1561336166-49a81db676ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
        ">
      <h2>Coffee</h2>
    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1579697096985-41fe1430e5df?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1744&q=80');
        ">
      <h2>Bread</h2>
    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1606188074044-fcd750f6996a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1664&q=80');
        ">
      <h2>Cake</h2>
    </div>
  </main>
  <script src="./app.js"></script>
</body>

</html>
